[package]
name = "projectpad-gtk4"
version = "0.1.0"
edition = "2021"

[build-dependencies]
reqwest = { version = "0.11.0", features = ["blocking"] }
flate2 = "1.0.20"
tar = "0.4.32"
includedir_codegen = "0.6.0"


[dependencies]
gtk = { version = "0.7.3", package = "gtk4", features = ["v4_10"] }
cairo-rs = "0.18.2"
glib = "0.18.2"
gio = "0.18.2"
adw = { version = "0.5.3", package = "libadwaita", features = ["v1_4"] }
projectpadsql = { path = "../projectpadsql" }
